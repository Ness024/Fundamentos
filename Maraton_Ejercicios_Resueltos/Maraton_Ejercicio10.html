  <body>
    <script>
      const collatz = (numero = 0) => {
        let mensaje = " ";
        mensaje += numero + " ";
        while (numero !== 1) {
          if (numero % 2 == 0) {
            numero = numero / 2;
            mensaje += numero + " ";
          } else {
            numero = numero * 3 + 1;
            mensaje += numero + " ";
          }
        }
        console.log(`n= ${mensaje}`);
      };
      collatz(18);
      collatz(19);
      collatz(20);
    </script>
