<!DOCTYPE html>
<html lang="en">

    <title>Ejercicio 2</title>

  <body>
    <script>
      const numeroReal = (decimal = 0) => {
        let a = parseInt(decimal);
        let b = decimal - a;
        if (b < 0) {
          b = b * -1;
        }

        console.log(`Ingrese un Numero : ${decimal}\n${b}`);
        alert(`Ingrese un Numero : ${decimal}\n${b}`);
      }
      numeroReal(prompt("Inrgrese un numero con decimales"));
      numeroReal(20.5);
      numeroReal(-1.19);

    </script>
  </body>
</html>
