            }else{
                if(a < b){
                console.log(`Palabra 1 : ${palabra1}\nPalabra 2 = ${palabra2}\nLa palabra ${palabra2} tiene ${b-a} letras mas que ${palabra1}`);
                }else{
                console.log(`Palabra 1 : ${palabra1}\nPalabra 2 = ${palabra2}\nLas dos palabras tienen el mismo largo`);

        }
        palabras("edificio","tren");
