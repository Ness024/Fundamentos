  <body>
    <h1>Maraton</h1>
    <h2>Ejercicio 6</h2>

    <script>
      console.log("Suma Entre Numeros");
      const sumarNum = (numero1 = 0, numero2 = 0) => {
        let mensaje = "";
        for (let i = numero1 + 1; i < numero2; i++) {
          numero1 += i;
          mensaje += " + " + i;
        }
        console.log(`${mensaje} = ${numero1 - 1}`);
      };

      sumarNum(1, 7);
      sumarNum(1, 3);
      sumarNum(20, 30);
    </script>
  </body>
