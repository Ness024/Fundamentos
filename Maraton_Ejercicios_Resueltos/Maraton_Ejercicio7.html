  <body>
    <script>
      const divisores = function divisor(numero = 0) {
        let mensaje = "";
        for (let i = 1; i <= numero; i++) {
          if (numero % i == 0) {
            mensaje += i + " ";
          }
        }
        console.log(`Inserte Numero : ${numero}\n${mensaje}`);
      };
      divisores(200);
      divisores(parseInt(prompt("ingrese un numero")));
    </script>
  </body>
