<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <meta name="description" content="Este es la tercera practica de JavaScript, Calculadora de opcion multiple">
    <title>Practica 3</title>
</head>
<body>
  <p>
    <h1>CALCULADORA</h1>
    </p>
    <h2>3ra Practica de JavaScript</h2>

    <script>
      /*
      3da Practica de JavaScript
      CALCULADORA
      */
        let xer;
        let resultado;
        do {
          let numero1 = parseFloat(prompt("Numero 1", " "));
          let num = prompt("Operacion A Realizar\n+ - * /", " ");
          let numero2 = parseFloat(prompt("Numero 2", ""));

          switch (num) {
            case "+":
              resultado = parseFloat(numero1 + numero2);
              break;
            case "-":
              resultado = parseFloat(numero1 - numero2);
              break;
            case "*":
              resultado = parseFloat(numero1 * numero2);
              break;
            case "/":
              resultado = parseFloat(numero1 / numero2);
              break;
            default:
              resultado = " Error, Opcion No Valida ";
              break;
          }

          //resultado en ventana modal
          alert(`El Resultado Es ${resultado}\n Gracias`);

          //resultado en consola
          console.log(resultado);

          //Resultado en La Pagina
          document.write(`El Resultado De Sumar ${numero1} ${num} ${numero2} =${resultado}`);

          xer = prompt("Para Realizar Otra Operacion preciona\n1) si\n2) no");
        } while (xer != 2);
        </script>
</body>
</html>
